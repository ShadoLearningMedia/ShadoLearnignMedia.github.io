<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../../image/log.png">
    <title>SHADO</title>
    <link rel="stylesheet" href="QDLSB.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <a href="HSLSB.html"><button class="scores-header" id="view-high-scores">Lihat High Scores</button></a>
            </div>
        
            <div class="timer">
                <p>Time: 
                    <span id="timer">0</span>
                </p>
            </div>
        </header>
        
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1>Quiz Quantum Least Significant Bit</h1>
                    <button id="start">Start Quiz</button>
                </div>
            </div>
    
            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>
    
            <div class="hide" id="quiz-end">
                <h2>Selesai!</h2>
                <p>Hasil Score Kamu Adalah: <span id="score-final"></span></p>
                <p>Masukan Namamu: <input type="text" id="name" max="3" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>
    
            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>
    <script src="QDLSB.js"></script>
</body>
</html>
